<!DOCTYPE HTML>
<html>
    <head>
        <meta name="description" content="Dit is de uitwerking van de Front-End opdracht">
        <meta name="keywords" content="Artemis, Front-End, Dierenopvang">
        <meta charset="UTF-8">
        <link href="index.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="header">
            <img src="./IMG/Artemis_logo_transparent.png" id="headerLogo1">

            <a href="index.html" id="menuItem1">
                Home
            </a>
            <a href="overOns.html" id="menuItem2">
                Over Ons
            </a>
            <a href="doneren.html" id="menuItem3">
                Doneren
            </a>
            <a href="nieuws.html" id="menuItem4">
                Nieuws
            </a>
            <a href="contact.html" id="menuItem5">
                Contact
            </a>

            <img src="./IMG/Artemis_logo_transparent.png" id="headerLogo2">

            <p id="HeaderContact">
                Contactformulier
            </p>

            <div id="label1">
                Geachte Heer/Mevrouw
            </div>
            <div id="label2">
                E-Mail
            </div>
            <div id="label3">
                Telefoonnummer
            </div>
            <div id="label4">
                Opmerking/Vraag
            </div>
            <div id="label5">
                Aanmelden voor nieuwsbrief?
            </div>

            <input type="text" id="GeachteTxt">
            <input type="email" id="EmailTxt">
            <input type="number" id="TelefoonTxt">
            <textarea name="Opmerking" id="Opmerking" cols="30" rows="10"></textarea>

            <input type="checkbox" id="Nieuwsbrief1" name="Ja" value="Ja">
            <label for="Nieuwsbrief1"> Ja</label>

            <input type="checkbox" id="Nieuwsbrief2" name="Nee" value="Nee">
            <label for="Nieuwsbrief1"> Nee</label>

            <button id="ContactBtn">Verzenden</button>
        </div>
    </body>
</html>
